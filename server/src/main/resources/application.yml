spring:
  application:
    name: techdirectory
  
  datasource:
    url: jdbc:mysql://localhost:3306/techdirectory?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DB_USERNAME:techUser}
    password: ${DB_PASSWORD:techpass123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false
  
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your_super_secret_jwt_key_change_this_in_production_please_make_it_long_at_least_256_bits}
  expirationMinutes: ${JWT_EXPIRATION_MINUTES:120}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Stripe Configuration
stripe:
  secret:
    key: ${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
  publishable:
    key: ${STRIPE_PUBLISHABLE_KEY:pk_test_your_stripe_publishable_key}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

# PayMob Configuration (for future implementation)
paymob:
  api:
    key: ${PAYMOB_API_KEY:}
  integration:
    id: ${PAYMOB_INTEGRATION_ID:}

# Application Base URL
app:
  base:
    url: ${APP_BASE_URL:http://localhost:5173}

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.techdirectory: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/techdirectory.log
    max-size: 10MB
    max-history: 30

# Spring Boot DevTools (disable in production)
spring.devtools:
  restart:
    enabled: true
  livereload:
    enabled: true